<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Etch-a-Sketch</title>
	<link href="./style.css" rel="stylesheet">
</head>

<body>
	<header>
		<h1>Etch-a-Sketch</h1>
	</header>
	<div class="main">
		<div class="display">
			<div class="canvas" id="canvas"></div>
		</div>
		<div class="menu">
			<div class="grid-modes">
				<h2>Modes</h2>
				<div class="rainbow">
					<input type="checkbox" name="rainbow" id="rainbow">
					<label for="rainbow">Rainbow Mode</label>
				</div>
				<div class="darken">
					<input type="checkbox" name="darken" id="daken">
					<label for="darken">Darken Effect</label>
				</div>
			</div>
			<div class="change-canvas-grid">
				<h2>Grid</h2>
				<input type="range" name="grid-size" id="grid-size" min="1" max="100" value="16">
				<p>16</p>
			</div>
			<div class="change-fill-color">
				<label for="fill-color">ðŸŽ¨</label>
				<input type="color" name="fill-color" id="fill-color">
			</div>
		</div>
	</div>
	<footer>
		<p>
			Copyright 2024 SemirMuhammed
			<a href="https://github.com/semirmuhammed/odin-etch-a-ketch">Github</a>
		</p>
	</footer>
	<script src="main.js"></script>
</body>

</html>
