<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Etch-a-Sketch</title>
	<link href="./style.css" rel="stylesheet">
</head>

<body>
	<header>
		<h1>Etch-a-Sketch</h1>
	</header>
	<div class="main">
		<div class="display">
			<div class="canvas" id="canvas"></div>
		</div>
		<div class="menu">
			<div class="color-pick">
				<div class="pen-color">
					<input type="color" name="pen-color" value="#101010" id="pen-color">
					<label for="pen-color">ðŸª¶Pen Color</label>
				</div>
				<div class="bg-color">
					<input type="color" name="bg-color" value="#ffffff" id="bg-color">
					<label for="bg-color">Canvas Color</label>
				</div>
			</div>
			<div class="grid-modes">
				<button type="button" id="color-mode">Color Mode</button>
				<button type="button" id="rainbow">Rainbow Mode</button>
				<button type="button" id="shadow">Shadow Mode</button>
				<button type="button" id="hide-grid">Grid Mode</button>
				<button type="button" id="eraser">Eraser Mode</button>
				<button type="button" id="clear-canvas">Clear Canvas</button>
			</div>
			<div class="change-canvas-grid">
				<p>16 x 16</p>
				<input type="range" name="grid-size" id="grid-size" min="1" max="100" value="16">
			</div>
		</div>
	</div>
	<footer>
		<p>
			Copyright 2024 SemirMuhammed
			<a href="https://github.com/semirmuhammed/odin-etch-a-sketch" target="_blank"
				rel="noopener noreferrer">Github</a>
		</p>
	</footer>
	<script src="main.js"></script>
</body>

</html>
