<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Etch-a-Sketch</title>
	<link href="./style.css" rel="stylesheet">
</head>

<body>
	<header>
		<h1>Etch-a-Sketch</h1>
	</header>
	<div class="main">
		<div class="display">
			<div class="canvas" id="canvas"></div>
		</div>
		<div class="menu">
			<div class="color-pick">
				<div class="pen-color">
					<input type="color" name="pen-color" value="#101010" id="pen-color">
					<label for="pen-color">🪶Pen Color</label>
				</div>
				<div class="bg-color">
					<input type="color" name="bg-color" value="#ffffff" id="bg-color">
					<label for="bg-color">Canvas Color</label>
				</div>
			</div>
			<div class="grid-modes">
				<div class="color-modes">
					<button type="button" id="color-mode" title="Linear Color Mode">🎨</button>
					<button type="button" id="rainbow" title="Rainbow Color Mode">🌈</button>
					<button type="button" id="eraser" title="Eraser">🧹</button>
					<button type="button" id="clear-canvas" title="! Clear Canvas">❌</button>
				</div>
				<button type="button" id="shadow"
					title="Changes the opacity and makes it transparent and opaque when you draw">Shadow
					Rainbow</button>
				<button type="button" id="hide-grid">Show Grid</button>
			</div>
			<div class="change-canvas-grid">
				<p>16 x 16</p>
				<input type="range" name="grid-size" id="grid-size" min="1" max="100" value="16">
			</div>
		</div>
	</div>
	<footer>
		<p>
			Copyright 2024 SemirMuhammed
			<a href="https://github.com/semirmuhammed/odin-etch-a-sketch" target="_blank"
				rel="noopener noreferrer"><img src="github-logo.svg" alt="GitHub Logo"
					class="github"></a>
		</p>
	</footer>
	<script src="main.js"></script>
</body>

</html>
